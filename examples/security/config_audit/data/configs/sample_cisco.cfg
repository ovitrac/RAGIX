! Sample Cisco IOS configuration for testing
! This is an example with intentional issues for demonstration

hostname DEMO-ROUTER
!
enable secret 5 $1$abc123$hashedpassword
!
interface GigabitEthernet0/0
 description WAN Interface
 ip address 203.0.113.1 255.255.255.0
 ip access-group WAN-IN in
 no shutdown
!
interface GigabitEthernet0/1
 description LAN Interface
 ip address 192.168.1.1 255.255.255.0
 no shutdown
!
! Access Control Lists
!
! ISSUE: Permit any-to-any (too permissive)
access-list 100 permit ip any any
!
! ISSUE: Telnet allowed
access-list 101 permit tcp any any eq 23
!
! Good: Deny telnet
access-list 102 deny tcp any any eq 23
access-list 102 permit tcp any any eq 22
!
! ISSUE: FTP allowed
access-list 103 permit tcp any any eq 21
!
! WAN inbound ACL
ip access-list extended WAN-IN
 permit tcp any any eq 22
 permit tcp any any eq 80
 permit tcp any any eq 443
 ! ISSUE: MySQL from WAN
 permit tcp any any eq 3306
 deny ip any any log
!
! Static routes
ip route 0.0.0.0 0.0.0.0 203.0.113.254
ip route 10.0.0.0 255.0.0.0 192.168.1.254
!
! ISSUE: HTTP management (should use HTTPS)
ip http server
!
! Good: SSH enabled
ip ssh version 2
!
line vty 0 4
 transport input ssh
 login local
!
end
