name: ragix-env
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python>=3.10,<3.13

  # Core system packages (conda)
  - pip
  - numpy>=1.24.0
  - scipy>=1.10.0

  # Install remaining packages via pip
  - pip:
    - -r requirements.txt
